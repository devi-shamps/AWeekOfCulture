vich_uploader:
    db_driver: orm

    mappings:
        posts:
            uri_prefix: /media/posts
            upload_destination: '%kernel.project_dir%/public/media/posts'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        user:
            uri_prefix: /media/photoProfile
            upload_destination: '%kernel.project_dir%/public/media/photoProfile'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
